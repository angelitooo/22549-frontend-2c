<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <h1>Formulario 1</h1>
    <form>
        <label>Nombre:</label>
        <input type="text"
            maxlength="5"
            size="5">
        <label>Password:</label>
        <input type="password"
                maxlength="5"
                size="5">
        <input type="submit" value="Enviar">

    </form>
    <h1>Formulario 2</h1>
    <form>
        <ul>
            <li>
                <label>Opcion 1:</label>
                <input type="checkbox"
                value="Musica">
            </li>
            <li>
                <label>Opcion 2:</label>
                <input type="checkbox"
                value="Series">
            </li>
        </ul>
        <br>
        <label>Opcion A</label>
        <input type="radio" 
               name="opciones"
               value="A">
        <label for="">Opcion B</label>
        <input type="radio"
                value="B"
                name="opciones">
    </form>
</body>
</html>
