<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <h1>Formulario 1</h1>
    <form action="registrar-formulario.html"
          method="post">
        <label>Nombre:</label>
        <input type="text"
                maxlength="50"
                size="20"
                name="nombre">
        <label>Password:</label>
        <input type="password"
                maxlength="4"
                size="4"
                name="password">
        <input type="submit" value="Enviar">
    </form>
    <h1>Formulario 2</h1>
    <form action="registrar-formulario.html"
            method="post">
        <input type="checkbox" value="Musica">
        <label>Opcion1:</label>
        <input type="checkbox" value="Series">
        <label>Opcion2:</label>
        <br>
        <label>Opcion A</label>
        <input type="radio"
                value="A"
                name="opciones">
        <label>Opcion B</label>
        <input type="radio"
                value="B"
                name="opciones">
        <input type="submit" value="Enviar">       
    </form>

    <form action="">
        <table>
            <tr>
                <td>
                    Nombre:
                </td>
                <td>
                    <input name="nombre" type="text">
                </td>
            </tr>
            <tr>
                <td>
                    Fec.Nac:
                </td>
                <td>
                    <input type="date"
                    name="nombre">
                </td>
            </tr>
            <tr>
                <td>
                    Edad:
                </td>
                <td>
                    <input type="number"
                    name="nombre"
                    min="1"
                    max="150">
                </td>
            </tr>
        </table>
    </form>
    <hr>
    <a href="index.html">
        Volver a index
    </a>
</body>
</html>
