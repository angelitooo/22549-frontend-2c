<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <h1>Formulario 1</h1>
    <form>
        <label>Nombre:</label>
        <input type="text"
                maxlength="5"
                size="20">
        <label>Password:</label>
        <input type="password"
                maxlength="4"
                size="4">
        <input type="submit" value="Enviar">
    </form>
    <h1>Formulario 2</h1>
    <form>
        <input type="checkbox" value="Musica">
        <label>Opcion1:</label>
        <input type="checkbox" value="Series">
        <label>Opcion2:</label>
        <br>
        <label>Opcion A</label>
        <input type="radio"
                value="A"
                name="opciones">
        <label>Opcion B</label>
        <input type="radio"
                value="B"
                name="opciones">
    </form>
    <hr>

        Volver a index
    </a>
</body>
</html>
